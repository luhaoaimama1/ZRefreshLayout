apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'
    compile project(':library')
//    compile 'com.github.luhaoaimama1:ZRefreshLayout:1.0.1'
    compile 'com.github.luhaoaimama1:ZView:1.0.36'
    compile 'com.github.luhaoaimama1:zone-sdk:1.0.93'
    compile 'com.github.luhaoaimama1:ZAdapter:1.1.0'
//    compile 'com.github.luhaoaimama1:ZAdapter3:Latest release'
}
